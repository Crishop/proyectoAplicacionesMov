<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-buttons >
    <ion-button color="success" [routerLink]="['/login']">
      <ion-icon name="log-in-outline"></ion-icon>
    </ion-button>
  </ion-buttons>

  <div id="container" class="ion-padding">
    <strong>Bienvenido a la app de Aplicaciones móviles!</strong>
    <p>Aquí debería ir el usuario : {{username}}</p>
  </div>

</ion-content>
