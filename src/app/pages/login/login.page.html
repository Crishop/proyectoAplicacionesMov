<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <form (ngSubmit)="login()" [formGroup]="form" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Correo Electronico</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Contrase√±a</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <ion-button color="warning" type="submit" expand="block">Ingresar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="warning" routerLink="/register" type="button" expand="block">Registrarse</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
