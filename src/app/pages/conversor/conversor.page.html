<ion-header [translucent]="false">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> 
    <ion-title>Conversor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="content_visibility">

  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode [qrdata]="qrString" 
      [width]="256" 
      [errorCorrectionLevel]="'M'">
      </qrcode>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" class="ion-margin" (click)="escanear()" >Escanear QR</ion-button>

  <ion-item *ngIf="scannedResults">
    <ion-label class="ion-text-wrap">
      Resultados Scan : {{scannedResults}}
    </ion-label>
  </ion-item>

</ion-content>
